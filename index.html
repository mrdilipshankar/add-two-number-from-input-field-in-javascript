<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>add tow number from input field in javascript</title>
	<style type="text/css">
		body
		{
			background: lightgray;
		}
		.addition
		{
			background: #fafbfc;
			padding: 50px;
			width: 50%;
			margin: 0px auto;
		}
		input
		{
			margin: 9px;
		}
	</style>
	
</head>
<body>
	<div class="addition">
		<form action="">
		<input type="text" id="fnum" placeholder="Enter First Value"><br>
		<input type="text" id="snum" placeholder="Enter Second Value"><br>
		<input type="submit" name="submit" value="Addition" onclick="myfun()">
		</form>
	</div>
	<script type="text/javascript">
		function myfun()
		{
			var fnum = document.getElementById('fnum').value;
		var snum = document.getElementById('snum').value;
		var result=Number(fnum)+Number(snum);

		alert(result);

		}
		
		
	</script>
</body>
</html>
